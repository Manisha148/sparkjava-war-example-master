steps:
 - name: maven:3-jdk-8
   entrypoint: mvn
   args: ['package','-Dmaven.test.skip=true']
 - name: 'gcr.io/devopstx786/zip-tool'
   args: [ '-x', '/.git*', '-r', 'preetbuild.zip', './workspace/target/sparkjava-hello-world-1.0.war']
artifacts:
  objects:
    location: 'gs://preetcb/'
    paths: ['/workspace/target/sparkjava-hello-world-1.0.war', 'cloudbuild.yaml']
